<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>GitHub User Search</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/styles/main.css" />
    <link rel="stylesheet" type="text/css" href="assets/styles/no-result.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/styles/all-users-container.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/styles/detailed-user.css"
    />
  </head>

  <body>
    <header>
      <img
        class="logo"
        src="assets/images/logo.png"
        alt="GitHub's logo and name"
      />

      <form class="search-container" id="form">
        <input
          type="text"
          id="search-bar"
          name="value"
          placeholder="Search GitHub users..."
          required
        />
        <a>
          <img id="search-icon" src="assets/images/search-solid.svg" />
        </a>
      </form>
    </header>
    <h2 id="users-found">Found 258 results for someUser</h2>
    <section class="all-users-container"></section>
    <section class="detailed-user">
      <div class="inner-detailed">
        <img src="assets/images/moch-image.jpg" />
        <h2>Kate Efimova</h2>
      </div>
    </section>
    <section class="no-result">
      <img src="assets/images/github-alt-brands.svg" />
      Search results will be shown here.
    </section>
  </body>

  <script src="assets/scripts/index.js"></script>
</html>
